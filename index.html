<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Phone</title>
    <!-- boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>




    <header class="container">
        <h2 class="text-center my-5"><strong>Best Phone to Buy for 2022</strong></h2>

        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-8 col-sm-12">
                <div class="search"> <i class="fa fa-search"></i> <input id="search-field" type="text"
                        class="form-control" placeholder="Looking for Phone? Search Now"> <button id="search-button"
                        onclick="searchPhone()" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>

        <!-- spinner -->
        <div id="spinner">
            <h3>Loading...</h3>
        </div>
        <!-- error handle  -->
        <div class="error mx-auto mt-3">
            <p id="empty-error" class=" empty-error text-center "> please search your favorite phone</p>
        </div>
        <div id="no-result">
            <h4 class="text-center mx-auto">no result found !!</h4>
        </div>

        <!-- display result  -->
        <div id="explore-result" class="mt-5">
        </div>
        <div id="sensor" class="card-body mx-auto"></div>


    </header>
    <section class="container">
        <div id="phone-container" class="row mx-auto row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>

    <!-- js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
