<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Phone</title>
    <!-- boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container">
        <h2 class="text-center mt-3">Best Phone to Buy for 2022</h2>
        <div class="input-group  w-25 mt-5 mx-auto">
            <input id="search-field" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon" />
            <button id="search-button" onclick="searchPhone()" type="button"
                class="btn btn-outline-primary">search</button>
        </div>
        <!-- spinner -->
        <div id="spinner">
            <h3>Loading...</h3>
        </div>
        <div class="error mx-auto mt-3">
            <p id="empty-error" class=" empty-error text-center "> please search your favorite phone</p>
        </div>
        <div id="explore-result" class="mt-5">
        </div>
        <div id="sensor" class="card-body mx-auto"></div>


    </header>
    <section class="container">
        <div id="phone-container" class="row mx-auto row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>

    <!-- js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
